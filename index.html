 <html>

 <head>
   <title>Image Recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container">

     <center>
       <h1>Image Recognition</h1>
       <br><br>

       <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
       <h3 class="object"></h3>
       <hr><br><br>
       <h3 class="object"></h3>
       <hr><br><br>
       <h3 class="object"></h3>
       <hr><br><br>
       <h3 class="object"></h3>
       <hr><br><br>
       <div class="col-lg-6 col-md-6">
         <label>Webcam View - </label>
         <br><br>
         <div id="camera"></div>
       </div>
       <div class="col-lg-6 col-md-6">
         <label>Snapshot View - </label>
         <br><br>
         <div id="picture"></div>
       </div>
       <br><br>
       <button onclick="ClickMe()"> Click Me!</button>
       <button onclick="Compare()"> Compare</button>
       <br><br>
       <p style="font-size: 22px;">Object : <span id="object"></span> </p>
       <p style="font-size: 22px;">Accuracy : <span id="acc"></span> </p>
     </center>

   </div>
   <script src="main.js"></script>

 </body>

 </html>
